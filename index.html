<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Article preview component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main__image"></div>
      <div class="main__content">
        <h1>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I’ve got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="author">
          <img class=äuthor__image" src="" alt="">
          <div class="author__name">Michelle Appleton</div>
          <div class="author__date">28 Jun 2020</div>
          <div class="author__share"></div>
        </div>
        <div class="share">
          <span class="share__text">Share</span>
          <span class="share__icon"
            ><i class="fab fa-facebook-square"></i
          ></span>
          <span class="share__icon"><i class="fab fa-twitter"></i></span>
          <span class="share__icon"><i class="fab fa-pinterest"></i></span>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
